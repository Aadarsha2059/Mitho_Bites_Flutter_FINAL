name: fooddelivery_b
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.0
  dartz: ^0.10.1
  fluttertoast: ^8.2.4

  # âœ… Google Maps & Location dependencies
  google_maps_flutter: ^2.5.0
